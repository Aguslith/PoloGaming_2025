
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Polo Gaming - Cyber Hub</title>
    
    <!-- Retro & Cyber Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.2/dist/simpleParallax.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Paleta Inferno Circuit
                        "inferno-red": "#DC2626",
                        "lava-orange": "#F97316",
                        "voltage-yellow": "#FACC15",
                        "circuit-black": "#09090B",
                        "heat-white": "#FAFAFA",
                        // Infrastructure
                        "neon-purple": "#8B5CF6",
                        "neon-blue": "#3B82F6",
                        "neon-green": "#22C55E",
                        "dark-void": "#0B0F19",
                        "soft-white": "#E5E7EB",
                    },
                    fontFamily: {
                        "pixel": ["'Press Start 2P'", "cursive"],
                        "body": ["Silkscreen", "sans-serif"],
                        "cyber": ["Orbitron", "sans-serif"],
                    }
                },
            },
        }
    </script>
    <style>
        * {
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAF9JREFUOE9jZKAQMFKon2HUAIYfT2D8P6pYnAH/Wf79R9H8n5+f///8+XNofigAmYAs+P///4fmf0pKCv8hGUAuIAv+f/jwgYfmf0pKCv8hGUAuIAv+v3v3jofmf0pKCv8hGUAuIADo9V0B4yVlYAAAAABJRU5ErkJggg=='), auto !important;
        }

        body {
            font-family: 'Silkscreen', sans-serif;
            background-color: #09090B;
            color: #FAFAFA;
            image-rendering: pixelated;
            overflow-x: hidden;
        }
        
        .bg-cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(220, 38, 38, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(220, 38, 38, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-scroll 30s linear infinite;
        }

        @keyframes grid-scroll {
            from { background-position: 0 0; }
            to { background-position: 500px 500px; }
        }

        .pixel-border {
            border: 4px solid #000;
            box-shadow: 4px 4px 0 0 currentColor;
            background: rgba(9, 9, 11, 0.9);
            backdrop-filter: blur(8px);
        }

        .pixel-button {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            border: 4px solid #000;
            background: #DC2626;
            color: #fff;
            text-transform: uppercase;
            font-size: 10px;
            box-shadow: 4px 4px 0 0 #000;
            transition: all 0.1s;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

        .pixel-button:active {
            box-shadow: 0px 0px 0 0 #000;
            transform: translate(4px, 4px);
        }

        .crt-scanlines::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes carousel-infinite {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .carousel-track {
            display: flex;
            animation: carousel-infinite 40s linear infinite;
            width: max-content;
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        /* Polo Logo 8-Bit Unified */
        .polo-logo-8bit {
            width: 48px;
            height: 48px;
            position: relative;
            color: #DC2626; 
        }
        .node-pixel {
            position: absolute;
            background: currentColor;
            border: 3px solid #000;
            z-index: 2;
        }
        .node-p1 { width: 14px; height: 14px; top: 4px; left: 2px; }
        .node-p2 { width: 20px; height: 20px; top: 0px; right: 2px; }
        .node-p3 { width: 18px; height: 18px; bottom: 4px; right: 8px; }
        
        .connector-pixel {
            position: absolute;
            background: currentColor;
            z-index: 1;
            border-left: 3px solid #000;
            border-right: 3px solid #000;
        }
        .conn-1-2 { width: 16px; height: 8px; top: 8px; left: 12px; border-top: 3px solid #000; border-bottom: 3px solid #000; border-left: 0; border-right: 0; }
        .conn-2-3 { width: 8px; height: 16px; top: 14px; right: 14px; border-left: 3px solid #000; border-right: 3px solid #000; }
        .conn-1-3 { width: 8px; height: 26px; top: 12px; left: 8px; transform: rotate(-35deg); transform-origin: top center; border-left: 3px solid #000; border-right: 3px solid #000; }

        .animate-glitch {
          animation: boot-glitch 0.3s steps(1) infinite;
        }
        @keyframes boot-glitch {
          0% { transform: translate(0); clip-path: inset(0 0 0 0); }
          10% { transform: translate(-2px, 2px); clip-path: inset(10% 0 40% 0); }
          20% { transform: translate(2px, -2px); clip-path: inset(30% 0 10% 0); }
          30% { transform: translate(0); clip-path: inset(0 0 0 0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "three": "https://esm.sh/three@0.160.0",
    "three/examples/jsm/controls/OrbitControls": "https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>
</head>
<body class="bg-circuit-black text-heat-white min-h-screen crt-scanlines">
    <div id="root"></div>
</body>
</html>
